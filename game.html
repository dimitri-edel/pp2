<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game - Rock, Paper, Scissors, Lizzard, Spock</title>

    <script type="text/javascript" src="./assets/jscript/game.js"></script>
</head>

<body>
    <header>
        <h1>Game</h1>
    </header>
    <section>
        <div id="game-window">
            <div id="user-rock-button" onclick="game.userMakesMove(new Rock())">
                ROCK
            </div>
            <div id="user-paper-button" onclick="game.userMakesMove(new Paper())">
                PAPER
            </div>
            <div id="user-scissors-button" onclick="game.userMakesMove(new Scissors())">
                    SCISSORS
            </div>
            <div id="user-lizzard-button" onclick="game.userMakesMove(new Lizzard())">
                LIZZARD
            </div>
            <div id="user-spock-button" onclick="game.userMakesMove(new Spock())">
                SPOCK
            </div>
        </div>
    </section>
</body>

</html>
